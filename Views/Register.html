<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
  
    <form name="form" ng-submit="createUser()" role="form" ng-controller="SampleCtrl">
        <p ng-if="message">Message: <strong>{{ message }}</strong></p>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="email">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="email">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <i ng-if="dataLoading && !firebaseUser" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
            <a href="#/Login" class="btn btn-link">Cancel</a>
        </div>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
    </form>
</div>
