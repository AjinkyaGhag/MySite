<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
 
    <form name="form" ng-submit="signIN()" role="form" ng-controller="SampleCtrl">
        {{firebaseUser}}
        <p ng-if="message">Message: <strong>{{ message }}</strong></p>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
            <i ng-if="dataLoading && !firebaseUser" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
            <a href="#/Register" class="btn btn-link">Register</a>
        </div>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
    </form>
</div>
